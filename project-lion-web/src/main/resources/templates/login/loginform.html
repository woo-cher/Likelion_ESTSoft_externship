<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/layout}">

    <th:block layout:fragment="content">
        <div class="content">
            <div class="container center_div w-50 mt-4">
                <form role="form" method="post" th:action="@{/login}">

                    <div class="form-group mb-3">
                        <label for="email">이메일주소</label>
                        <input type="email" name="username" class="form-control" placeholder="이메일을 입력해주세요">
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
                    </div>

                    <p class="d-block fw-bolder invalid-feedback"
                       th:if="${errorCode != null}" th:text="${errorCode.getMessage()}"></p>

                    <div class="mt-3 text-center">
                        <button class="btn btn-primary">로그인</button>
                        <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/register}'|">회원가입</button>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
        </div>
    </th:block>

</html>
