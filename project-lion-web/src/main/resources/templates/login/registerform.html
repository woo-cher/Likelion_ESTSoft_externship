<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/layout}">

    <th:block layout:fragment="content">
        <div class="content">
            <div class="container center_div w-50 mt-4">
                <form th:action="@{/register}" th:object="${memberRegisterDto}" role="form" method="post">
                    <div class="form-group mb-3">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                               placeholder="이름을 입력해주세요" id="name" th:field="*{name}" value="">
                        <span class="fw-bold invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">이메일주소</label>
                        <input type="email" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                               placeholder="이메일을 입력해주세요" id="email" th:field="*{email}" value="">
                        <span class="fw-bold invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                               placeholder="비밀번호 입력" id="password" th:field="*{password}" value="">
                        <span class="fw-bold invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password2">비밀번호 확인</label>
                        <input type="password" class="form-control" placeholder="비밀번호 재입력" id="password2" th:field="*{password2}" value="">
                    </div>

                    <p class="fw-bold text-center invalid-feedback d-block"
                       th:if="${errorCode != null}" th:text="${errorCode.getMessage()}"></p>

                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary" style="">회원 가입</button>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
        </div>
    </th:block>

</html>
